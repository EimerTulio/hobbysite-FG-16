{% extends 'base.html' %}

{% block title %}
    Update Article: {{ article.title }}
{% endblock %}

{% block content %}
<div class="flex items-center justify-center mt-20">
    <form method="POST" enctype="multipart/form-data" class="forms max-w-lg w-full px-4">
        {% csrf_token %}
        <a href="{% url 'wiki:article-list' %}" class="back-button">Back</a>
        <h1 class="form-text">UPDATE ARTICLE</h1>

        <label for="title">Title</label>
        {{ form.title }}

        <label for="category">Category</label>
        {{ form.category }}

        <label for="header_image">Header Image</label>
        {{ form.header_image }}

        <label for="entry">Entry</label>
        {{ form.entry }}

        <label for="image">Upload Image(s)</label>
        <input type="file" name="image" multiple>

        <input type="submit" value="Update Article" class="btn-submit" />
    </form>
</div>
{% endblock %}
