{% extends 'base.html' %}

    {% block title %} 
        Update Article: {{ article.title }} 
    {% endblock %}

    {% block content %} 
        <h1>Update Article</h1> 

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>

        <a href="{% url 'wiki:article-list' %}">Back</a> 
{% endblock %}
