{% extends "base.html" %}

{% block title %}Create Job{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title-detail">Create a Job for {{ commission.title }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Job</button>
    </form>

    <a href="{% url 'commissions:commission_detail' commission.id %}" class="back-link">Back to Commission Details</a>
</div>
{% endblock %}
