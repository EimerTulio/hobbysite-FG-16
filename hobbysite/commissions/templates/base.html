{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Commissions{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'Commission/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="content-holder">
            <header>
                <h1 class="commission-title">
                    Welcome to the <span class="orange">Commissions</span> Page
                </h1>
            </header>
            <main>
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
