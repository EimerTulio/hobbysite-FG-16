<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %}Forum{% endblock %}
    </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Forum/style.css' %}">
</head>
<body>
    {% block content %}
        <div class="main-container"> 
            <div class="content-holder">
                <div>
                    <h2 class="forum-title">
                        Welcome to the <span class="orange">Hobby</span>
                        <a href="{% url 'post-category' %}" class="threads">Forum</a>
                    </h2>
                    <p class="home-description">
                        <i class="hobby-text">Hobby:</i> 
                        Something you enjoy doing until you decide to make it your profession.
                    </p>
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
