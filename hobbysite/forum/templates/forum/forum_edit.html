{% extends 'base.html' %}

{% block title %}
Thread Edit
{% endblock %}

{% block styles %}

{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data" class="forms mt-16 h-[500px] mx-auto">
    {% csrf_token %}
    <a class="back-button" href="{% url 'forum:post-category' %}">Go Back</a>
    <h1 class="form-text">UPDATE THREAD</h1>
    <label for="title" class="">Title</label>
    {{form.title}}
    <label for="category" class="">Category</label>
    {{form.category}}
    <label for="entry" class="">Entry</label>
    <textarea name="entry" rows="10" cols="50"></textarea>
    <label for="image" class="">Image</label>
    {{form.image}}
    <input type="submit" value="SAVE CHANGES"></input>
</form>
{% endblock %}
