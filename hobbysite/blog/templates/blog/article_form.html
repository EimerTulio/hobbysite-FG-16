{% extends "base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.instance.header_image %}  
        <img src="{{ form.instance.header_image.url }}" alt="Current header image" style="max-width: 200px;">
    {% endif %}
    <button type="submit">Save</button>
</form>
{% endblock %}
