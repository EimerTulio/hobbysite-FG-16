{% extends "base.html" %}

{% block content %}
<h1>Blog Articles</h1>
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
            <br>
            <small>Category: {{ article.category }}</small>
            <br>
            <small>Created on: {{ article.created_on }}</small>
        </li>
    {% endfor %}
</ul>
{% endblock %}
