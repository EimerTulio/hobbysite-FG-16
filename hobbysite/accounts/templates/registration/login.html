{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block styles %}

{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
{% else %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Login">
</form>
{% endif %}
<a href="{% url 'user_management:profile-register' %}">Register</a>
<a href="{% url 'password_reset' %}">Forgot Password</a>
{% endblock %}
